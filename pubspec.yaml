name: flutter_tutorial
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-84.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  device_info_plus: ^9.0.0
  package_info_plus: ^4.0.0
  image_picker: ^0.8.7+4
  dio: ^5.1.2
  http: ^0.13.6
  nfc_manager: ^3.2.0
  dropdown_button2: ^2.1.2
  android_id: ^0.3.3
  sn_progress_dialog: ^1.1.3
  flutter_smart_dialog: ^4.9.0+6
  easy_image_viewer: ^1.2.0
  permission_handler: ^10.2.0
  flutter_launcher_icons: ^0.13.1
  yaml: ^3.1.2

  photo_view: ^0.14.0
  dropdownfield2: ^1.0.7
  #  image_zoomer: ^0.0.3
  #  insta_image_viewer: ^1.0.2
  image: any

#  thumbnailer: ^2.2.0
#  pdfx: ^2.3.0
#  device_info_plus: ^4.0.0
#  package_info_plus: any

  sqflite: ^2.2.8+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# command-line: flutter pub run flutter_launcher_icons -f music-144
flutter_launcher_icons:
  image_path_android: "assets/music-144.png"
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/loading/

  # To add custom fonts to your application, add a fonts section here,
